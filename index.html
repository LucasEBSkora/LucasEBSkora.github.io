<!DOCTYPE html>

<html>

<head>
  <title>
    βscript
  </title>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/code_style.css">
</head>

<body>
  <h1>βscript</h1>

  <a href="build/language_tour.html">Language Tour</a>
  <a href="build/dev_diary.html">Dev diaries</a>


  <h2>An interpreted programming language built around the concept of real functions as a data type</h2>


  <h3>Try writing some βscript here!</h3>
  <h3>For questions and reporting bugs, DM <a href="https://twitter.com/betascript">@betascript</a> on twitter</h3>
  <h3>And the language source code and CLI interpreter live <a
      href="https://github.com/LucasEBSkora/betascript">here</a></h3>

  <textarea id="source" class="code_block" rows="40" name="input" cols="100" autofocus></textarea>
  <textarea id="output" class="code_block" rows="40" name="output" disabled></textarea>

  <button id="interpretButton" type="button">Interpret!</button>
  <button id="formatButton" type="button">Format!</button>

  <button class="insert_button" type="button">¬</button>
  <button class="insert_button" type="button">⊂</button>
  <button class="insert_button" type="button">∈</button>
  <button class="insert_button" type="button">∪</button>
  <button class="insert_button" type="button">∩</button>
  <button class="insert_button" type="button">∧</button>
  <button class="insert_button" type="button">∨</button>
  <button class="insert_button" type="button">∂</button>
  <button class="insert_button" type="button">≡</button>
  <button class="insert_button" type="button">∞</button>
  <button class="insert_button" type="button">∅</button>

  <script type="module" src="./interpreter/tojs.js"></script>
  <script type="module" src="./formatter/tojs.js"></script>
  <script type="module" src="./insert_character.js"></script>
</body>
