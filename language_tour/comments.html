<h1>Comments</h1>
<p>
  BScript currently only supports line comments, beginning with "//". This means any text in a line after a "//" will be completely ignored.
</p>

<p style="font-family: monospace;">
  //print "this won't print";<br>
  print "this will"; //print "but this won't";<br>
  print "this will be fine";<br>
</p>
